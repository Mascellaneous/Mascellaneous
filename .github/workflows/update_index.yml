name: Update Index and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run generation script
        # CHANGE THIS: Enter the folder name where your python script is
        working-directory: ./Econ/PastPaper
        run: python generate_index.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-generate index.html"
          # CHANGE THIS: Point to the index.html inside that folder
          file_pattern: "Econ/PastPaper/index.html"