<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE Past Paper Index (Protected)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; color: #2c3e50; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* States */
        #loading-state { text-align: center; padding-top: 50px; }
        #denied-state { display: none; text-align: center; padding-top: 50px; }
        #protected-content { display: none; } /* Hidden by default */
        
        /* UI Elements */
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .btn { display: inline-block; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 6px; margin-top: 15px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Style the injected content slightly */
        #injected-list ul { list-style: none; padding: 0; }
        #injected-list li { padding: 10px 0; border-bottom: 1px solid #eee; }
        #injected-list a { color: #2980b9; text-decoration: none; }
        #injected-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Loading -->
        <div id="loading-state">
            <div class="spinner"></div>
            <h3>Verifying Access...</h3>
        </div>

        <!-- Denied -->
        <div id="denied-state">
            <div class="card">
                <h2>ðŸ”’ Access Denied</h2>
                <p>You must be logged into the Question Bank to view this index.</p>
                <a href="https://mas-repo.github.io/econ-database/" class="btn">Go to Login</a>
            </div>
        </div>

        <!-- Content -->
        <div id="protected-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h1 style="margin:0;">Past Paper Index</h1>
                <span id="user-badge" style="background:#e3f2fd; color:#1565c0; padding:5px 10px; border-radius:15px; font-size:12px; font-weight:bold;"></span>
            </div>
            
            <div class="card" id="injected-list">
                
<div class="container">
    <header>
        <h1 style="color: var(--primary)">DSE Question Bank</h1>
        <input type="text" id="search" class="search-box" placeholder="Search year or question...">
    </header>
    <div id="grid" class="grid"></div>
</div>

<script>
    // DATA IS INJECTED HERE BY PYTHON
    const db = {"2001": ["CE-2001-P2-29.html"], "2014": ["DSE-2014-P1-01.html", "DSE-2014-P1-15.html", "DSE-2014-P1-36.html"], "2015": ["DSE-2015-P1-05.html", "DSE-2015-P1-06.html"], "2016": ["DSE-2016-P1-43.html"], "2019": ["DSE-2019-P1-22.html", "DSE-2019-P1-35.html"], "2020": ["DSE-2020-P1-11.html"], "2022": ["DSE-2022-P1-03.html"], "2024": ["DSE-2024-P1-14.html", "DSE-2024-P1-19.html", "DSE-2024-P1-44.html"], "2025": ["DSE-2025-P1-07.html", "DSE-2025-P1-26.html", "DSE-2025-P1-34.html", "DSE-2025-P1-45.html"]};

    const grid = document.getElementById('grid');
    const search = document.getElementById('search');

    function render(filter = '') {
        grid.innerHTML = '';
        const term = filter.toLowerCase();
        
        for (const [year, files] of Object.entries(db)) {
            // Filter logic
            const matches = files.filter(f => f.toLowerCase().includes(term) || year.includes(term));
            
            if (matches.length > 0) {
                const card = document.createElement('div');
                card.className = 'card';
                
                let listHtml = '';
                matches.forEach(f => {
                    // Link construction
                    listHtml += `<li><a href="./${year}/${f}" target="_blank">${f.replace('.html','')}</a></li>`;
                });

                card.innerHTML = `
                    <div class="card-header">
                        <span>${year}</span>
                        <span style="font-size:0.8em; background:rgba(255,255,255,0.2); padding:2px 8px; border-radius:10px">${matches.length}</span>
                    </div>
                    <ul class="file-list">${listHtml}</ul>
                `;
                grid.appendChild(card);
            }
        }
    }

    // Initial render
    render();
    
    // Search listener
    search.addEventListener('input', (e) => render(e.target.value));
</script>

            </div>
        </div>

    </div>

    <!-- The Bridge Iframe -->
    <iframe id="auth-bridge" src="https://mas-repo.github.io/econ-database//auth-bridge.html" style="display:none; width:0; height:0; border:0;"></iframe>

    <script>
        const authTimeout = setTimeout(() => {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('denied-state').style.display = 'block';
        }, 5000);

        window.addEventListener('message', function(event) {
            // Optional: Check event.origin here for security
            try {
                const data = JSON.parse(event.data);
                if (data.status === 'authorized') {
                    clearTimeout(authTimeout);
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('protected-content').style.display = 'block';
                    
                    const name = data.user.displayName || 'User';
                    document.getElementById('user-badge').textContent = 'ðŸ‘¤ ' + name;
                } else {
                    clearTimeout(authTimeout);
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('denied-state').style.display = 'block';
                }
            } catch (e) {}
        });
    </script>
</body>
</html>
