<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Text Processor</h1>
        <p>Simple tools to analyze, modify, and format your text.</p>
    </header>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'Analysis')">Analysis</button>
        <button class="tab-btn" onclick="openTab(event, 'SearchExtract')">Search & Extract</button>
        <button class="tab-btn" onclick="openTab(event, 'Modification')">Modification</button>
        <button class="tab-btn" onclick="openTab(event, 'Formatting')">Formatting</button>
        <!-- New Tab Button -->
        <button class="tab-btn" onclick="openTab(event, 'Encoding')">Encoding</button>
    </div>

    <!-- Tab Content Containers -->
    <div id="Analysis" class="tab-content" style="display: block;"></div>
    <div id="SearchExtract" class="tab-content"></div>
    <div id="Modification" class="tab-content"></div>
    <div id="Formatting" class="tab-content"></div>
    <!-- New Tab Content -->
    <div id="Encoding" class="tab-content"></div>

</div>

<!-- Scroll to Top Button -->
<button id="to-top-button" onclick="scrollToTop()" title="Go to top">â†‘ Top</button>

<!-- Scripts -->
<script src="main.js"></script>
<script src="analysis.js"></script>
<script src="search-extract.js"></script>
<script src="modification.js"></script>
<script src="formatting.js"></script>
<!-- New Script -->
<script src="encoding.js"></script>

<script>
    // Initialize tabs on load
    renderAnalysis();
    renderSearchExtract();
    renderModification();
    renderFormatting();
    renderEncoding(); // Initialize new tab
</script>

</body>
</html>
