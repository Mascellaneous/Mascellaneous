name: Update Index and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run generation script
        working-directory: ./Econ/PastPaper
        run: python generate_index.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-generate index.html"
          file_pattern: "Econ/PastPaper/index.html"

      # === NEW STEP HERE ===
      - name: Notify Google Sheets
        env:
          # This pulls the URL from your config (if you want to hardcode it) 
          # OR you can store the URL as a secret too.
          # Here I assume you paste your Web App URL directly below.
          GAS_URL: "https://script.google.com/macros/s/AKfycbzk3JbveqVlWNIMujsAyx7dfLAUSVmFqliE5SWkXbmnKxMPxHu-DKkrETHI8UtvDNK2/exec"
          SECRET_KEY: ${{ secrets.ACTION_KEY }}
        run: |
          echo "Triggering Google Sheet Update..."
          curl -L "${GAS_URL}?action=update_deploy_status&secret=${SECRET_KEY}"